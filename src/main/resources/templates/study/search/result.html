<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="inc/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZCOCO</title>

    <link rel="stylesheet" type="text/css" href="https://fastly.jsdelivr.net/npm/newtil-css@0.1.49/dist/style.css" />
    <link href="/css/components/header.css" rel="stylesheet" type="text/css">
    <link href="/css/components/icon.css" rel="stylesheet" type="text/css">
    <link href="/css/root.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/list.css" rel="stylesheet" type="text/css">
    <link href="/css/util.css" rel="stylesheet" type="text/css">
    <link href="/css/match.css" rel="stylesheet" type="text/css">
    <link href="/css/report.css" rel="stylesheet" type="text/css">
    <link href="/css/user-quiz.css" rel="stylesheet" type="text/css">
    
    <link rel="icon" type="image/png" href="/image/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="/js/header.js"></script>
    <script defer src="/js/study/searchHighlight.js"></script>
</head>
<body>
    <main layout:fragment="main" class="of:auto pr:10 pl:10">
        <section class="d:flex fl-direction:column jc:center gap:1">
            <!-- 검색어 폼 ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
            <section class="d:flex jc:center">
                <form method="get" action="?/result" class="d:flex">
                    <div class="deco icon:magnifying_glass"></div>
                    <div class="d:flex jc:center">
                        <label class="d:flex ac:center w:6">
                        <input type="text" id="searchInput" autocomplete="on" autofocus class="search-form bg-color:base-3 bd-radius:3 w:10 h:1 p:3" list="d:none menu-list" name="q" placeholder="검색어를 입력하세요">
                        <datalist id="menu-list">
                            <option>OX문제</option>
                            <option>단답문제</option>
                            <option>띄어쓰기</option>
                            <option>순우리말</option>
                            <option>사자성어</option>
                            <option>어문규정</option>
                        </datalist>
                    </label>
                </div>
            </section>

            <!-- 퀴즈리스트 -->
            <section th:each="list:${list}" class="list-shape n-item n-item:underline bg-color:main-1 d:flex">
                <h1 class="d:none">퀴즈 리스트</h1>
                <div>
                    <span th:utext="${list.question}">문제</span><br>
                    <span class="d:flex mt:5" th:utext="${'① ' + list.num1}">1</span>
                    <span class="d:flex mt:1" th:utext="${'② ' + list.num2}">2</span>
                    <span class="d:flex mt:1" th:utext="${'③ ' + list.num3}">3</span>
                    <span class="d:flex mt:1" th:utext="${'④ ' + list.num4}">4</span><br>
                    <span th:utext="${'정답 : ' + list.answer}" class="color:accent-4">답</span>
                </div>
            </section>

            <!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
            <section class="ad mt:4 d:none md:d:flex jc:center">
                <h1 class="d:none">광고</h1>
                <div class="ac:center">광고어디니</div>
            </section>
        </section?>
    </main>
</body>
</html>
