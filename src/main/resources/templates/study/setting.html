<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="inc/layout">

<body>
    <main layout:fragment="main" class="of:auto">
<section class="list-width:2 jc:center mx:7 my:7">
    <h1 class="d:none">학습하기 설정</h1>
    <div class="display:flex fl-direction:column row-gap:5 ai:center">
        
        <div class="d:column border-radius:3 w:7 h:1 ac:center fs:4">
            <div class="d:flex jc:center">퀴즈 설정</div>
        </div>
        
        <div class="d:flex border-radius:3 bg-color:base-3 w:7 h:1 ac:center jc:center gap:3">
            <div class="d:flex jc:center ai:center"><input type="checkbox" class="admin-textarea:4 gap:10px h:auto overflow:visible mr:2">문법</div>
            <div class="d:flex jc:center ai:center"><input type="checkbox" class="admin-textarea:4 gap:10px h:auto overflow:visible mr:2">한자</div>
            <div class="d:flex jc:center ai:center"><input type="checkbox" class="admin-textarea:4 gap:10px h:auto overflow:visible mr:2">어휘</div>
        </div>

        <div class="d:column border-radius:3 bg-color:base-3 w:7 h:2 ac:center">
            <div class="d:flex jc:center"><input type="checkbox" class="admin-textarea:4 h:auto overflow:visible mr:2">내가 만든 문제</div>
            <div class="d:flex jc:center mr:10"><input type="checkbox" class="admin-textarea:4 h:auto overflow:visible mr:2">기출문제</div>
            <div class="d:flex jc:center ml:2"><input type="checkbox" class="admin-textarea:4 h:auto overflow:visible mr:2">즐겨찾기한 문제</div>
        </div>

        <div class="flex-direction:row d:flex jc:center ai:center border-radius:3 w:7 h:1">
            <button class="admin-textarea:4 bg-color:main-5 n-btn n-btn:filled-3 ai:center">시작하기</button>
        </div>

        <div class="d:column border-radius:3 bg-color:base-3 w:7 h:1 ac:center">
            <div class="d:flex jc:center"><input type="checkbox" class="admin-textarea:4 gap:10px h:auto overflow:visible mr:2">설정 저장하기</div>
        </div>    
</section>
           
   </main>
</body>
</html>
