<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZCOCO</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/newtil-css@0.1.49/dist/style.css" />
    <link href="/css/components/header.css" rel="stylesheet" type="text/css">
    <link href="/css/components/icon.css" rel="stylesheet" type="text/css">
    <link href="/css/root.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/util.css" rel="stylesheet" type="text/css">
    <link href="/css/login.css" rel="stylesheet" type="text/css">

    <link rel="icon" type="image/png" href="/image/logo.png">
    <script defer src="/js/header.js"></script>
    <script defer src="/js/user/sign.js"></script>
</head>
<body>
 
    <header id="header" class="root-header pd-t:0 pos:sticky top:1 zi:1">
        <h1 class="root-header-title d:none md:d:flex"><span class="header-font">QUIZCOCO</span><span class="white-space:nowrap ln-h:2">- 회원가입</span></h1>
        <div class="header-ribbon-container md:d:none"><div class="box-under-shadow"></div> 
            <h1 class="order:2"><span class="font-color:base-8 txt-al:center font-size:6 font-weight:1 pos:relative w:180px">회원가입</span></h1>
            <div class="order:1"><a href="" class="icon icon:caret_left_bold icon-color:base-8 w:13px h:24px">뒤로가기 버튼</a></div>
        </div>

        <section class="d:none md:d:flex root-header-menu">
            <h1 class="d:none">접속중인 친구</h1>
            <div class="d:flex gap:4"><span class="online-user"></span><span class="online-user"></span><span class="online-user"></span><span class="online-num">6</span></div>
        </section>
        <nav class="root-header-menu">
            <h1 class="d:none">유저 메뉴</h1>
            <ul class="md:d:none">
                <li><a href="/admin" class="icon icon:admin">관리자-유저 전환</a></li>
                <li><a href="/" class="icon-home">홈으로</a></li>
                <li><a href="" id="m" class="icon icon:list">메뉴</a></li>
            </ul>
        </nav>
        <nav class="menu d:none md:d:none">
            <h1 class="d:none">모바일 메뉴바</h1>
            <ul>
                <li class="profile-place"><a href="" class="profile">내정보</a><a href="" class="icon icon:myinfo arrow">>></a></li>
                <li><a href="" class="fs:2" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                    <a href="" class="fs:2" sec:authorize="isAuthenticated()" sec:authentication="principal.nickname">로그인</a></li>
                <li><a href="" class="deco deco-margin-right:8 deco-size:6 icon:calendar_blank">활동하기</a></li>
                <li><a href="/study" class="deco deco-margin-right:8 icon:learning">학습하기</a></li>
                <li><a href="" class="deco deco-margin-right:8 icon:friend">친구</a></li>
                <li><a href="" class="deco deco-margin-right:8 icon:team">팀</a></li>
                <li><a href="" class="deco deco-margin-right:8 icon:rank">순위</a></li>
                <li><a href="" class="deco deco-margin-right:8 icon:mail">우편함</a></li>
                <li><a href="" class="deco deco-margin-right:8 icon:setting">설정</a></li>
            </ul>
            <div class="d:flex jc:flex-end pt:6">
                <a class="fs:1 bd-bottom" sec:authorize="isAuthenticated()" th:href="@{logout}">logout</a>
            </div>
        </nav>
    </header>

    <main class="of:auto">
<!--=========================== 메인에 입력 ===============================-->
<section class="login-container">
    <h1 class="fw:3 font-s:4 d:flex ai:center jc:center pb:7">회원가입</h1>
    <form action="/user/sign" method="post">
        <fieldset id="signup" class="d:flex fl-dir:column jc:center ai:center">
            <div class="n-textbox-login mb:3">
                <label></label>
                <input name="userName" type="text" class="input-id bg-color:base-2 w:5" maxlength="27" autocomplete="off" required placeholder="*id">
                <button type="submit" class="nameCheck-btn n-btn n-btn:input fw:3">중복확인</button>
            </div>      
            <div class="n-textbox-login mb:3">
                <label></label>
                <input name="pw" type="password" class="hide-pw bg-color:base-2 w:5" maxlength="27" autocomplete="off" required placeholder="*Password(8~12글자)">
                <span class="eye-icon d:flex ai:center jc:flex-end icon icon:eye_slash icon:eye icon-color:base-5"></span>
            </div>      
            <div class="n-textbox-login mb:3">
                <label></label>
                <input name="passwordConfirm" type="password" class="hide-pwinput bg-color:base-2 w:5" maxlength="27" autocomplete="off" required placeholder="*Password(확인)">
               <span class="eye-pwicon d:flex ai:center jc:flex-end icon icon:eye_slash icon:eye icon-color:base-5"></span>
            </div>
            <div class="n-textbox-login mb:3">
                <label></label>
                <input name="nickName" type="text" class="input-name bg-color:base-2 w:5" maxlength="27" autocomplete="off" required placeholder="*Nickname">
                <button type="submit" class="nickCheck-btn n-btn n-btn:input fw:3">중복확인</button>
            </div>
            <div class="n-textbox-login mb:3">
                <label></label>
                <input name="mail" type="text" class="input-mail bg-color:base-2 w:5" maxlength="27" autocomplete="off" required placeholder="*Email">
                <button type="submit" class="mailCheck-btn n-btn n-btn:input fw:3">중복확인</button>
            </div>
            <div class="d:flex ai:center jc:center pt:10 w:3">
                <button type="submit" class="submit-btn n-btn n-btn:sign fw:3">가입하기</button>
            </div>
        </fieldset>
    </form>
   </section> 
           
   </main>
   

   <aside class="d:none md:d:flex jc:center right:1 zi:1">
    <div class="pos:fixed h:100p bg-color:main-2">
        <nav class="d:flex jc:center">
            <h1 class="d:none">pc 메뉴바</h1>
            <ul class="d:grid gap:4 mt:7 w:min-content">
                <li class="profile-place"><a href="" class="profile"></a><a href="" class="icon icon:myinfo arrow">>p></a></li>
                <li class="fs:1 bd-bottom">
                    <a href="" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                    <a href="" sec:authorize="isAuthenticated()" sec:authentication="principal.nickname">로그인</a>
                        <span>Lv</span><span sec:authorize="isAuthenticated()" sec:authentication="principal.level">5</span>
                        <br><span>인벤토리 북마크</span></li>
                <li><a href="" class="deco deco-margin-right:8 deco-size:6 icon:calendar_blank">활동하기</a></li>
                <li><a href="/study" class="deco deco-margin-right:8 icon:learning">학습하기</a></li>
                <li><a href="" class="deco deco-margin-right:8 icon:friend">친구</a></li>
                <li><a href="" class="deco deco-margin-right:8 icon:team">팀</a></li>
                <li><a href="" class="deco deco-margin-right:8 icon:rank">순위</a></li>
                <li><a href="" class="deco deco-margin-right:8 icon:mail">우편함</a></li>
                <li><a href="" class="deco deco-margin-right:8 icon:setting">설정</a></li>
                <li><a href="" class="deco deco-margin-right:8 icon:admin" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/index}">관리자</a></li>
            </ul>
        </nav>
        <div class="d:flex jc:flex-end pr:3 pt:10">
            <a class="fs:1 bd-bottom" href="" sec:authorize="isAuthenticated()" th:href="@{/logout}">logout</a>
        </div>
    </div>
</aside>

<footer class="ad md:d:none d:flex jc:center ai:center">
    <div>광고</div>
</footer>

</body>
</html>
